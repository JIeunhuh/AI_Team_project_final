<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 다운로드</title>
</head>
<body>

    <!-- 이미지를 화면에 표시하는 태그 -->
    <img th:src="http://localhost:8080/images/${filename}" alt="이미지">

    <!-- 이미지 다운로드 버튼 -->
    <a th:href="/public/download/${filename}" download="image.jpg">
        <button>다운로드</button>
    </a>
</body>
</html>
